<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units of Measurement</title>
    <style>
      /* Absolute Unit px - pixel */
      #absolute-unit-px {
        font-size: 16px; /* Default */
        font-size: 20px;
      }

      #relative-unit-em {
        /* Relative to the font-size of the parent element */
        font-size: 2em;
      }

      #relative-unit-rem {
        /* Relative to the font-size of the root element (html) */
        font-size: 3rem;
      }

      #parent-box {
        width: 200px;
        border: solid 4px tomato;
      }

      .child-box {
        font-size: 20px;
        border: solid 4px #83c5be;
      }

      .relative-unit-percent {
        /* Relative to its parent. */
        background-color: #f4d35e;
        width: 50%;
      }

      .relative-unit-view-width {
        /* Relative to the viewport width */
        background-color: #e94f37;
        color: white;
        width: 50vw;
        /* 1vw = 1% viewport width */
      }

      .relative-unit-view-height {
        /* Relative to the viewport height */
        background-color: #84ffc9;
        height: 100vh;
        /* 1vh = 1% of viewport height */
      }
    </style>
  </head>
  <body>
    <h1>CSS Units of Measurement</h1>
    <p id="absolute-unit-px">Absolute Unit (px)</p>
    <div style="font-size: 20px;">
      <p id="relative-unit-em">Relative Unit (em)</p>
      <p id="relative-unit-rem">Relative Unit (rem)</p>
    </div>
    <div id="parent-box">
      <div class="child-box relative-unit-percent">Relative Unit (%)</div>
      <div class="child-box relative-unit-view-width">Relative Unit (vw)</div>
      <div class="child-box relative-unit-view-height">Relative Unit (vh)</div>
    </div>
  </body>
</html>
