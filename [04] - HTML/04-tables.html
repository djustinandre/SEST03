<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <table border="2">
      <thead bgcolor="skyblue">
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td rowspan="2">T-Shirt</td>
          <td rowspan="2">Navy Blue</td>
          <td>XL</td>
        </tr>
        <tr>
          <td>XXL</td>
        </tr>
        <tr>
          <td rowspan="2">Polo</td>
          <td rowspan="2">Coffee White</td>
          <td>M</td>
        </tr>
        <tr>
          <td>XL</td>
        </tr>
        <tr>
          <td colspan="3">Total Products: 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
